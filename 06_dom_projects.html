<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Youtube - subscribe button</p>
    <button onclick="subscribe()" class="js1">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe(){
            const buttonElement=document.querySelector('.js1');
            if(buttonElement.innerText==='Subscribe'){
                document.querySelector('.js1').innerHTML='Subscribed';
            }
            else{
                document.querySelector('.js1').innerHTML='Subscribe';
            }
        };
    </script>
</body>
</html>

<!-- document represents web page
     window (built-in object) object represents browser  -- console,pop-up is also part of the browser
     No need to mention window everytime.Js will take it automatically  -->

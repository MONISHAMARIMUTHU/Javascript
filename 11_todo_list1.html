<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .input_todo{
            padding: 10px;
        }
        .input_date{
            padding: 9px;
        }
        .add_button{
            background-color: green;
            color: white;
            cursor: pointer;
            padding: 11px 35px;
            border: none;
        }

    </style>
</head>
<body>
    <p class="todo-name">Todo List</p>
    <div>
    <input placeholder="Todo name" class="input_todo i_todo"> 
    <input type="date" class="input_date">
    <button onclick="addTodo()" class="add_button">Add</button>
    </div>

    <div class="js1"></div>
    <script>
        const lst=['make dinner','wash dishes'];
        renderTodoList();
        function renderTodoList(){
            let html_todo='';         //should be a local variable.Since html-todo can't be cleared if it is global variable
            for(let i=0;i<lst.length;i++){
                const todo_name=lst[i];
                const html=`<p>${todo_name}</p>`;
                html_todo+=html;
            }
            document.querySelector('.js1').innerHTML=html_todo;
        }
        function addTodo(){
            const input_element=document.querySelector('.i_todo');
            const input=input_element.value;
            lst.push(input);
            input_element.value='';

            renderTodoList();
        }
    </script>

</body>
</html>

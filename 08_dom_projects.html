<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-family: Arial, Helvetica, sans-serif;
        }
        .css1{
            padding: 10px 15px;
            border-radius: 40px;
            border: none;
            background-color: black;
            color: white;
            font-weight: 600;
            margin-bottom: 30px;
            cursor: pointer;
        }
        .css2{
            background-color: white;
            color: black;
        }

        .css3{
            font-size: 15px;
            padding: 10px;
        }
        .css4{
            padding: 12px;
            border: none;
            background-color: green;
            color: white;
            font-size: 15px;
            cursor:pointer;
        }

    </style>
</head>
<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="subscribe()" class="js1 css1">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input css3" onkeydown="
      handleCostKeydown(event);">
    <button onclick="calculateTotal();" class="css4">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost = cost + 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe(){
            const buttonElement=document.querySelector('.js1');
            if(buttonElement.innerText==='Subscribe'){
                document.querySelector('.js1').innerHTML='Subscribed';
                buttonElement.classList.add('css2');
            }
            else{
                document.querySelector('.js1').innerHTML='Subscribe';
                buttonElement.classList.remove('css2');
            }
        };
    </script>
</body>
</html>

<!-- document represents web page
     window (built-in object) object represents browser  -- console,pop-up is also part of the browser
     No need to mention window everytime.Js will take it automatically  -->
